<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Util.js使用サンプル (コンソールに結果は表示)</title>

  <script src="./assets/js/bower_components/lodash/lodash.min.js"></script>
  <script src="./assets/js/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./assets/js/util.js"></script>

  <script type="text/javascript">
    /*

      ログ出力メソッド

    */
    Util.log("ログの出力");
    Util.log("第二引数がfalseの場合、ログは出力されない",false);

    /*

      ベンチマークメソッド

    */
    Util.time("timer");
    Util.timeEnd("timer");

    // 第二引数がfalseの場合、ログは出力されない
    Util.time("timer",false);
    Util.timeEnd("timer",false);

    /*

      画像読み込みベースフォルダの設定

    */
    Util.setBaseImagePath("assets/images");


    /*

      画像パスの取得

    */
    var path = Util.getImagePath("sample-100-200.jpg");
    Util.log(path);

    // 第二引数で画像読み込みパスのグループ指定が可能
    Util.setBaseImagePath("assets/images/group2/","group2");

    var pathGroup2 = Util.getImagePath("sample-100-200.jpg","group2");
    Util.log(pathGroup2);

    /*

      画像プリロードメソッド

    */
    Util.preloadImages([
      "sample-100-200.jpg",
      "sample-300-200.jpg",
      "sample-300-400.jpg",
      "sample-500-400.jpg",
      "sample-500-900.jpg"
    ]);

    $(Util).on("EndPreloadImages",function(){
      Util.log("画像読み込みしゅーりょー");

      //こんな感じで画像オブジェクトの取り出しも可能
      var image = Util.getPreloadedImage("sample-100-200.jpg");
      Util.log(image);
    });

    // $.Deferredにも対応
    // (第二引数のeventプロパティにfalseがある場合はイベントを投げない)
    Util.preloadImages([
      "sample-100-200.jpg",
      "sample-300-200.jpg",
      "sample-300-400.jpg",
      "sample-500-400.jpg",
      "sample-500-900.jpg"
    ],{event:false}).then(function(){
      Util.log("画像読み込みしゅーりょー ($.Deferred版)");
    });

    // 終了イベントの指定も可能
    Util.preloadImages([
      "sample-100-200.jpg",
      "sample-300-200.jpg",
      "sample-300-400.jpg",
      "sample-500-400.jpg",
      "sample-500-900.jpg"
    ],{event:"HogeHoge"});

    $(Util).on("HogeHoge",function(){
      Util.log("画像読み込みしゅーりょー(HogeHoge)");
    });

    // デフォルトとは別のグループの画像を読み込む
    Util.preloadImages([
      "sample-100-200.jpg",
      "sample-300-200.jpg",
      "sample-300-400.jpg",
      "sample-500-400.jpg",
      "sample-500-900.jpg"
    ],{event:"EndPreloadGroup2Images",group:"group2"});

    $(Util).on("EndPreloadGroup2Images",function(){
      Util.log("画像読み込みしゅーりょー(EndPreloadGroup2Images)");

      //こんな感じで画像オブジェクトの取り出しも可能
      var image = Util.getPreloadedImage("sample-100-200.jpg","group2");
      Util.log(image);

    });


    /*

      URLからのGet値取得

    */
    var query = Util.getQueryString();
    Util.log(query); //URLのGETクエリがオブジェクトで返る

    /*

      オブジェクト内部を再帰的に探索

    */
    var value = Util.searchObjectValue( { data1:{ option:"search_value", } }, "option");
    Util.log(value); // search_valueが取得できる


    /*

      オブジェクトの拡張

    */
    var TestParentObject = function(){};
    TestParentObject.prototype.parentMethod = function (){
      Util.log("親クラスのメソッド");
    }

    var testChildObject = new TestParentObject();
    Util.extend(testChildObject,{
      childMethod:function(){
        Util.log("子クラスのメソッド");
      }
    });

    testChildObject.parentMethod();
    testChildObject.childMethod();

    /*

      二点の座標間の角度を求める

    */
    var position1 = {x:20,y:50}; //座標1
    var position2 = {x:70,y:150};//座標2

    Util.log(Util.getAngle(position2,position1));

    /*

      二点の座標間の距離を求める

    */
    var position1 = {x:20,y:50}; //座標1
    var position2 = {x:70,y:150};//座標2

    Util.log(Util.getDistance(position2,position1));

    /*

      ブラウザの情報を調べる

    */
    Util.log(Util.browser());
    Util.log(Util.browser().Chrome.is());
    Util.log(Util.browser().IE.is());
    Util.log(Util.browser().IE.version());


  </script>
</head>
<body>

</body>
</html>
